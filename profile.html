<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/profile.css">
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
        

        <!-- module -->
        <script type="module" src="model/user.js"></script>

        <!-- controller -->
        <script type="module" src="controller/header.js"></script>
        <script type="module" src="controller/profile.js"></script>
        <script type="module" src="controller/profile-edit.js"></script>
        
        <title> Profil | Celest IA</title>
        <meta name="description" content="Accédez à votre profil Celest IA pour gérer vos informations personnelles et vos agents IA.">
    </head>
    
    <body>
        <header class="header">
            <nav class="nav-bar">
                <a href="index.html" class="nav-logo">
                <img src="assets/img/logo/logo-home.png" alt="Accueil">
                </a>
                <div class="header-content">
                    <a href="login.html" id="nav-btn-login">Se connecter</a>
                    <img src="assets/img/icons/logout.svg" alt="Se déconnecter" id="nav-btn-logout" style="display:none;">
                </div>
            </nav>
        </header>

        <main class="main-container">
            <h1 id="userName">Bienvenue</h1>
            <div class="profile-layout">

                <section class="profile-card">
                <div class="profile-card-header">
                    <h2>Mes informations</h2>
                    <p id="edit-message"></p>

                    <img src="assets/img/icons/edit.svg" alt="Modifier le profil" id="editProfileBtn" class="edit-profile-btn"/>
                </div>

                <p><span id="userEmail"></span></p>

                <!-- formulaire edition profil -->
                <form id="editProfileForm" style="display:none;">
                    <label> Nom: <input type="text" id="editName" required /> </label>
                    <button type="submit" class="btn-primary">Enregistrer</button>
                </form>
                </section>

                <section class="ia-container">
                    <h2>Mes agents IA</h2>
                    <div class="sidebar">
                    
                    </div>
                    <div class="agent-info">
                        <div class="agent-card" id="agent-card">
                        <img id="agent-img" class="agent-img" src="" alt="">
                        <h3 id="agent-name"></h3>
                        <p id="agent-desc"></p>
                        <a id="agent-link" class="btn" href="#">Accéder</a>
                        </div>
                    </div>
                </section>

            </div>
        </main>
        
        <footer>
        <div class="footer-logos">
            <img src="assets/img/logo/logo-linkedin.png" alt="Logo Linkedin" class="footer-logo">
            <img src="assets/img/logo/logo-github.svg" alt="Logo GitHub" class="footer-logo">
        </div>
        <div class="footer-links">
            <a href="privacy-policy.html">Politique de confidentialité</a>
            <a href="legal-notice.html">Mentions Légales</a>
        </div>
        </footer>
    
    </body>
</html>
