<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/home.css">

        <script type="module" src="controller/home.js"></script>
        <script type="module" src="controller/header.js"></script>

        <title>Accueil | Celest IA</title>
        <meta name="description" content="Découvrez Celest IA, une plateforme dédiée à l’intelligence artificielle, explorez nos agents IA et les fonctionnalités proposées.">
    </head>
    <body>

        <header class="header">
            <nav class="nav-bar">
                <a href="index.html" class="nav-logo">
                    <img src="assets/img//logo/logo-home.png" alt="Accueil">
                </a>
                <div class="header-content">
                    <a href="login.html" id="nav-btn-login">Se connecter</a>
                    <a href="profile.html" id="nav-btn-profile" style="display:none;">
                        <img src="assets/img/icons/profile.svg" alt="Profil">
                    </a>
                    <img src="assets/img/icons/logout.svg" alt="Se déconnecter" id="nav-btn-logout" style="display:none;">
                </div>
            </nav>
        </header>

        <main class="main-container">
            <header class="main-header">
                <h1>Bienvenue sur la plateforme des Agents IA</h1>
                <aside class="sidebar">
                    <button class="agent-tab active" data-agent="0">Daïne</button>
                    <button class="agent-tab" data-agent="1">Kaï</button>
                    <button class="agent-tab" data-agent="2">Orion</button>
                    <button class="agent-tab" data-agent="3">Aya</button>
                </aside>
            </header>

            <section class="agent-info">
                <div class="agent-card" id="agent-card">
                    <img id="agent-img" src="assets/img/avatar/daine.svg" alt="Agent 1" class="agent-img">
                    <h2 id="agent-name">Daïne</h2>
                    <p id="agent-desc">IA spécialisée en analyse et optimisation des processus.</p>
                    <a id="agent-link" href="" class="btn buy-agent">Acheter</a>
                </div>
                <!-- Conteneur pour message d'achat -->
                <p id="purchase-message" class="purchase-message"></p>
            </section>
        </main>

        <footer>
            <div class="footer-logos">
                <img src="assets/img/logo/logo-linkedin.png" alt="Logo Linkedin" class="footer-logo">
                <img src="assets/img/logo/logo-github.svg" alt="Logo GitHub" class="footer-logo">
            </div>
            <div class="footer-links">
                <a href="">Politique de confidentialité</a>
                <a href="">Conditions d'utilisation</a>
                <a href="">Mentions Légales</a>
            </div>
        </footer>

    </body>
</html>
