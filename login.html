<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="controller/auth.js" defer></script>
    <script src="controller/register.js" defer></script>
    <script src="controller/login.js" defer></script>
    <title>Login</title>
 </head>
 <body>
    <header class="header">
        <nav class="nav-bar">
            <a href="index.html" class="nav-logo">
            <img src="assets/img/logo-home.png" alt="Accueil">
            </a>
            <div class="header-content">
                <a href="register.html" id="nav-btn-register">S'inscrire</a>
                <a href="login.html" id="nav-btn-login">Se connecter</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="content">
                <h1>Connexion</h1>
                <form id="loginForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Votre email">
                    
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" placeholder="Votre mot de passe">
                    
                    <p id="error"></p>
                    <button id="btnLogin" type="submit">Se connecter</button>
                </form>
            </div>
    </main>
    <footer>
        <div class="footer-logos">
            <img src="assets/img/logo-linkedin.png" alt="Logo Linkedin" class="footer-logo">
            <img src="assets/img/logo-github.svg" alt="Logo GitHub" class="footer-logo">
        </div>
        <div class="footer-links">
            <a href="">Politique de confidentialité</a>
            <a href="">Conditions d'utilisation</a>
            <a href="">Mentions Légales</a>
        </div>
    </footer>
 
 </body>
</html>
