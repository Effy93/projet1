<!DOCTYPE html>
 <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="controller/auth.js" defer></script>
    <!-- Pour version finale -->
    <!-- <script src="js/auth.prod.js"></script> -->
        <script src="controller/login.js" defer></script>
        <title> Connexion | Celest IA</title>
        <meta name="description" content="Connectez-vous à votre compte Celest IA pour accéder à votre espace personnel.">
    </head>

    <body>
        <header class="header">
            <nav class="nav-bar">
                <a href="index.html" class="nav-logo">
                <img src="assets/img/logo/logo-home.png" alt="Accueil">
                </a>
                <div class="header-content">
                    <a href="register.html" id="nav-btn-register">S'inscrire</a>
                </div>
            </nav>
        </header>

        <main>
            <article class="content">
                    <h1>Connexion</h1>
                    <form id="loginForm">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Votre email">
                        
                        <label for="password">Mot de passe:</label>
                        <input type="password" id="password" name="password" placeholder="Votre mot de passe">
                        
                        <p id="error"></p>
                        <div class="formItem">
                            <p id="signIn"> Pas de compte ? <span id="goRegister"> Inscrivez-vous </span></p>
                            <button id="btnLogin" type="submit">Se connecter</button>
                        </div>
                    
                    </form>
            </article>
        </main>
        
        <footer>
            <div class="footer-logos">
                <img src="assets/img/logo/logo-linkedin.png" alt="Logo Linkedin" class="footer-logo">
                <img src="assets/img/logo/logo-github.svg" alt="Logo GitHub" class="footer-logo">
            </div>
            <div class="footer-links">
                <a href="">Politique de confidentialité</a>
                <a href="">Conditions d'utilisation</a>
                <a href="">Mentions Légales</a>
            </div>
        </footer>
    
    </body>
</html>
